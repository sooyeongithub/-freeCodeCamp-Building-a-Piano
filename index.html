                <div class="white-keyboard">
                    <div class="white-keyboard-01"></div>
                </div>
                <div class="white-keyboard">
                    <div class="white-keyboard-01" aria-keyshortcuts="a"></div>

                <div class="white-keyboard">

                </div>
                <div class="white-keyboard">

                <div class="white-keyboard">

                <div class="white-keyboard">

                <div class="white-keyboard">

                <div class="white-keyboard">

                <div class="white-keyboard">

                <div class="white-keyboard">

            <section id="black">

                    <div class="black-keyboard">

                <div class="three">
                    <div class="black-keyboard">

                    </div>
                    <div class="black-keyboard">

                </div>
